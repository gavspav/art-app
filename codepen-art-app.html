<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art App (CodePen Version)</title>
  <style>
    /* --- App.css, Settings.css, and component styles combined --- */
    #root {
      max-width: 100vw;
      margin: 0 auto;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    .App {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    .App.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .main-layout {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 350px;
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
    }
    .sidebar.hidden {
      width: 0;
      opacity: 0;
      transform: translateX(-100%);
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .sidebar.collapsed .sidebar-content {
      opacity: 0;
      visibility: hidden;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #f0f0f0;
    }
    .toggle-sidebar-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #f0f0f0;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .toggle-sidebar-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: all 0.3s ease;
    }
    .layer-list {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .layer-list ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    .layer-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .layer-list .selected {
      background: #333;
      border-radius: 4px;
    }
    .layer-select-btn, .layer-delete-btn, .add-layer-btn {
      margin-right: 0.5rem;
      border: none;
      background: #222;
      color: #FFC300;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .layer-delete-btn {
      color: #ff4d4f;
      background: none;
    }
    .layer-select-btn.selected {
      background: #FFC300;
      color: #222;
    }
    .add-layer-btn {
      background: #222;
      color: #12e676;
      font-weight: bold;
    }
    .add-layer-btn:hover {
      background: #12e676;
      color: #222;
    }
    .controls {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .control-group {
      margin-bottom: 1rem;
    }
    .color-picker-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .color-inputs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .add-color-btn {
      background: #12e676;
      color: #222;
      border: none;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    .add-color-btn:hover {
      background: #222;
      color: #12e676;
    }
    .remove-color-btn {
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    .remove-color-btn:hover {
      background: #fff;
      color: #ff4d4f;
    }
    .fab {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 200;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .fab-btn {
      background: #FFC300;
      color: #222;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fab-btn:hover {
      background: #222;
      color: #FFC300;
      transform: scale(1.07);
    }
    .settings-page {
      padding: 2rem;
      font-family: sans-serif;
      background-color: #222;
      color: #eee;
      max-width: 1200px;
      margin: auto;
    }
    .settings-header {
      margin-bottom: 2rem;
    }
    .config-management {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: #333;
      border-radius: 8px;
    }
    .save-section, .load-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .save-section h3, .load-section h3 {
      margin: 0;
      color: #FFC300;
      font-size: 1.1rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .filename-input, .filename-select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #eee;
      font-size: 0.9rem;
    }
    .filename-input:focus, .filename-select:focus {
      outline: none;
      border-color: #FFC300;
      box-shadow: 0 0 0 2px rgba(255, 195, 0, 0.2);
    }
    .filename-select {
      cursor: pointer;
    }
    .filename-select option {
      background-color: #444;
      color: #eee;
    }
    .checkbox-group {
      margin-top: 0.5rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"]:checked {
      accent-color: #FFC300;
    }
    .settings-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      .sidebar {
        width: 300px;
      }
      .main-layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- All JS will be inlined in the next step -->
</body>
</html>
