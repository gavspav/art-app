<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVG Import Sandbox</title>
    <style>
      html, body { height: 100%; margin: 0; background: #111; color: #eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .toolbar { position: fixed; left: 12px; top: 12px; z-index: 10; background: rgba(20,20,20,0.9); padding: 10px 12px; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.4); }
      .toolbar label { display: block; font-size: 12px; opacity: 0.85; }
      .toolbar .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; margin-top: 6px; }
      .toolbar input[type="range"] { width: 300px; grid-column: 1 / span 2; }
      .toolbar .btns { display: flex; gap: 8px; margin-top: 8px; }
      canvas { width: 100vw; height: 100vh; display: block; }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <div class="row">
        <input id="files" type="file" accept=".svg,image/svg+xml" multiple />
        <button id="clear">Clear</button>
      </div>
      <div class="row">
        <label for="fit">Fit To Window</label>
        <input id="fit" type="checkbox" checked />
      </div>
      <div class="row">
        <label for="debug">Debug Overlay</label>
        <input id="debug" type="checkbox" />
      </div>
      <div class="row">
        <label for="forceRef">Force Reference (viewBox)</label>
        <input id="forceRef" type="checkbox" />
      </div>
      <div class="row">
        <label for="refW">Ref Width</label>
        <input id="refW" type="number" value="1500" step="1" style="width: 100px; justify-self: end;" />
      </div>
      <div class="row">
        <label for="refH">Ref Height</label>
        <input id="refH" type="number" value="1513" step="1" style="width: 100px; justify-self: end;" />
      </div>
      <div class="row">
        <label for="dx">X Offset</label>
        <span id="dxv">0.00</span>
        <input id="dx" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
      </div>
      <div class="row">
        <label for="dy">Y Offset</label>
        <span id="dyv">0.00</span>
        <input id="dy" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
      </div>
      <div class="row">
        <label for="s">Scale</label>
        <span id="sv">1.00x</span>
        <input id="s" type="range" min="0.25" max="2" step="0.01" value="1" />
      </div>
      <div class="btns">
        <button id="reset">Reset</button>
        <button id="exportJSON">Export Layout JSON</button>
      </div>
    </div>
    <canvas id="c"></canvas>
    <script type="module" src="/src/sandbox/svg-sandbox.js"></script>
  </body>
  </html>
